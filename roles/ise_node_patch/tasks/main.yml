        state: stopped # Port is CLOSED
        sleep: 1 # Seconds to sleep between checks; Default: 1 ğŸ’¡ Use 1 to detect SSH change!
        timeout: 600 # Max seconds to wait_for or sleep without conditions. Default: 300
