---
- name: Show the `banner` Role banners
  hosts: localhost
  gather_facts: no
  vars:
  vars_files:
  roles:
    - banner  # run the role to load the banner names
  tasks:
    - name: Show all of the banner banners!
      ansible.builtin.debug:
        msg: |
          {{ blank }}
          {{ bang }}
          {{ bang_big }}
          {{ cisco_logo }}
          {{ cisco_text_large }}
          {{ cisco_logo_og_small }}
          {{ cisco_logo_og_large }}

          {{ cisco_secure_ise_logo_small }}
          {{ cisco_secure_ise_logo_large }}
          {{ cisco_secure_ise_logo_large_named }}

          {{ cisco_iseee_logo_small }}
          {{ cisco_iseee_logo_large }}
          {{ cisco_secure_ise_logo_alt }}

          {{ have_a_nise_day_small }}
          {{ have_a_nise_day_standard }}

          {{ pause }}
          {{ stop }}
          {{ warning }}
          {{ aws_big }}

