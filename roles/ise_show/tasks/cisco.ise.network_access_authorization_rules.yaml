---
- name: Get network_access_authorization_rules
  loop: "{{ network_access_policy_set }}"
  cisco.ise.network_access_authorization_rules_info:
    ise_hostname: "{{ ansible_host }}"
    ise_username: "{{ ise_username | default( omit ) }}"
    ise_password: "{{ ise_password | default( omit ) }}"
    policyId: "{{ item.id }}" # Policy Set ID
  register: info

- name: Clear `resources`
  ansible.builtin.set_fact:
    resources: []

- name: Show `info`
  ansible.builtin.debug:
    var: info

# info.results[*].ise_response:
- name: Set `resources` and Remove `id` and `link` Attributes
  when: 
    - info is defined
    - info.results | count > 0
  ansible.builtin.set_fact:
    resources: "{{ info.results | json_query('[].ise_response') | ansible.utils.remove_keys(target=['id','link']) }}"


- name: To YAML
  when: 
    - resources is defined
    - resources | count > 0
  delegate_to: localhost
  changed_when: false
  ansible.builtin.shell: "echo '\n\n{{ resources | to_nice_yaml(indent=2) }}'> /dev/tty"

- name: To YAML File | {{ dir_ise_configs }}/{{ resource_name }}.yaml
  when: 
    - resources is defined
    - resources | count > 0
  delegate_to: localhost
  vars:
    resource_name: network_access_authorization_rules
    resources: "{{ resources }}"
  ansible.builtin.template:
    src: templates/resource_template.j2
    dest: "{{ dir_ise_configs }}/{{ resource_name }}.yaml"
    mode: "0644"
