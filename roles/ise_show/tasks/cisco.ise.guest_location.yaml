---
#
# Show cisco.ise.guest_location Template
#

- name: Get guest_location
  cisco.ise.guest_location_info:
    ise_hostname: "{{ ansible_host }}"
    ise_username: "{{ ise_username | default( omit ) }}"
    ise_password: "{{ ise_password | default( omit ) }}"
  register: info

