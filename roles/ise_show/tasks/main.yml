# tasks file for roles/ise_show
#------------------------------------------------------------------------------
# ðŸ’¡ This role uses `ansible.builtin.import_tasks`` to allow the use of Ansible
#    tags for filtering which ISE components are shown or exported.
#------------------------------------------------------------------------------

# http://patorjk.com/software/taag/#p=display&h=1&f=Standard&t=show
- name: Run `ise_show`
  ansible.builtin.debug:
    msg: |
      â–’  
      â–’          .                _                     
      â–’         /|\          ___ | |__    ___ __      __
      â–’     @  /|||\  @     / __|| '_ \  / _ \\ \ /\ / /
      â–’    @  /|||||\  @    \__ \| | | || (_) |\ V  V / 
      â–’    @  \|/ \|/  @    |___/|_| |_| \___/  \_/\_/  
      â–’     @.       .@     Tags: {{ ansible_run_tags | default('all') }}
      â–’      `Y@ @ @Y`      Save: {{ dir_ise_configs }}
      â–’  
      â–’  
  tags: show

# - name: Show `ansible_run_tags`
#   ansible.builtin.debug:
#     var: ansible_run_tags
#   tags: always

# - name: Show `dir_ise_configs`
#   ansible.builtin.debug:
#     msg: |
#       dir_ise_configs: {{ dir_ise_configs }}
#   tags: always

- name: Create directory `{{ dir_ise_configs }}`
  delegate_to: localhost
  ansible.builtin.file:
    path: "{{ dir_ise_configs }}"
    state: directory
    mode: "0700"
  tags: show,save,export

