---
#------------------------------------------------------------------------------
# Run tests:
#   ansible-playbook roles/ise_version_assertion/tests/test.yml
#------------------------------------------------------------------------------
- name: Test Role | ise_version_assertion
  hosts: ise
  gather_facts: no
  vars:
    IGNORE_ERRORS: yes
    ise_version: 3.3.0

  roles:
    - name: Check equality
      role: ise_version_assertion
      vars:
        version: 3.2.0
        operator: "=="

    - name: Check <=
      role: ise_version_assertion
      vars:
        version: 3.3.0
        operator: "<="

    - name: Check >=
      role: ise_version_assertion
      vars:
        version: 3.2.0
        operator: ">="

    - name: Check >
      role: ise_version_assertion
      vars:
        version: 3.2.1
        operator: ">"

    - name: Check <
      role: ise_version_assertion
      vars:
        version: 3.2.0
        operator: "<"

    - name: Check ==
      role: ise_version_assertion
      vars:
        version: 3.3
        operator: "=="

    - name: Check non-semantic version in Patch field
      role: ise_version_assertion
      vars:
        version: 3.2.a
        operator: "=="

    - name: Check non-semantic version in Minor field
      role: ise_version_assertion
      vars:
        version: 3.2b
        operator: "<="


