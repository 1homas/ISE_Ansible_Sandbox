    #     ise_restore_filename: ISEEE-CFG10-230803-0800.tar.gpg
    #     ise_backup_encryption_key: "{{ lookup('env','ISE_BACKUP_ENCRYPTION_KEY') }}"


    - name: ISEEE Restored | {{ ise_restore_filename }} â®• {{ inventory_hostname}} ({{ ansible_host }})
