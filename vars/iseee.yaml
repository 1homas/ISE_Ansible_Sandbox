# Standalone ISE Node
# See https://cs.co/ise-aws for available AWS Instance Types and hourly rates
#
# ISE AWS Instance Types. See https://cs.co/ise-aws for latest types and rates.
#   t3.xlarge   $0  $0.166  $0.166
#   m5.2xlarge  $0  $0.384  $0.384
#   c5.4xlarge  $0  $0.680  $0.680  Vendor Recommended
#   m5.4xlarge  $0  $0.768  $0.768
#   c5.9xlarge  $0  $1.530  $1.530
#   m5.8xlarge  $0  $1.536  $1.536
#   m5.16xlarge $0  $3.072  $3.072
#
# ISE AMIs:
#   ami: ami-0965fef2e601ad4d0  # us-west-1 ISE 3.1 Patch 1 20211209
#   ami: ami-0768dd8e82836d887  # us-west-1 ISE 3.2.0.542 20221103
#   ami: ami-0c6108f8e0494c81a  # us-west-1 ISE 3.3.0.430 20230709
#------------------------------------------------------------------------------

# ise_aws_ami: ami-0c6108f8e0494c81a  # us-west-1 ISE 3.3.0.430 20230709
ise_aws_ami: ami-0768dd8e82836d887  # us-west-1 ISE 3.2.0.542 20221103
ise_aws_instance: t3.xlarge           # ISE Eval/Demo size
# ise_aws_instance: c5.4xlarge          # Recommended

ise_nodes:
  - name: iseee
    ami: "{{ ise_aws_ami }}"  
    instance_type: "{{ ise_aws_instance }}"
    private_ip: 172.31.2.31
    timezone: America/Los_Angeles # see AWS Cloud Formation Template for more
    roles: ["Standalone"]
    services: # Default: ['Session','Profiler']. Use [] for dedicated PAN/MNT (no services)
      - DeviceAdmin
      - Profiler
      - Session
      - pxGrid
      - pxGridCloud
    node_group: default

  # - name: iseee2
